  <!-- Tela de Compra -->
    <div class="container d-flex justify-content-center mt-5 mb-5">
        <div class="row g-3">
          <div class="col-md-6">  
            <span><b>Forma de Pagamento</b></span>
            <div class="card">
              <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header p-0" id="headingTwo">
                    <h2 class="mb-0">
                      <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <div class="d-flex align-items-center justify-content-between">
                          <span>Paypal</span>
                          <img src="imagens/forma-pgto/paypal.svg" width="30">
                        </div>
                      </button>
                    </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                      <input type="text" class="form-control" placeholder="Email com Paypal">
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header p-0">
                    <h2 class="mb-0">
                      <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <div class="d-flex align-items-center justify-content-between">
                          <span>Cartão de Crédito</span>
                          <div class="icons">
                            <img src="imagens/forma-pgto/credit-card.svg" width="30">
                          </div>
                        </div>
                      </button>
                    </h2>
                  </div>
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body payment-card-body">
                      <span class="font-weight-normal card-text">Número do Cartão</span>
                      <div class="input">
                        <i class="fa fa-credit-card"></i>
                        <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                      </div> 
                      <div class="row mt-3 mb-3">
                        <div class="col-md-6">
                          <span class="font-weight-normal card-text">Data de Expiração</span>
                          <div class="input">
                            <i class="fa fa-calendar"></i>
                            <input type="text" class="form-control" placeholder="MM/YY">
                          </div> 
                        </div>
                        <div class="col-md-6">
                          <span class="font-weight-normal card-text">CVV</span>
                          <div class="input">
                            <i class="fa fa-lock"></i>
                            <input type="text" class="form-control" placeholder="000">                           
                          </div>                         
                        </div>                     
                      </div>
                      <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Essa transação é protegida com certificado SSL</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
              <span><b>Resumo</b></span>
              <div class="card">
                <div class="d-flex justify-content-between p-3">
                  <div class="d-flex flex-column">
                    <span>Valor</span>
                  </div>
                  <div class="mt-1">
                    <sup class="super-price">R$ 17.649,98</sup>
                  </div>
                </div>
                <hr class="mt-0 line">
                <div class="p-3">
                  <div class="d-flex justify-content-between mb-2">
                    <span>Cupom de Desconto</span>
                    <span>R$ $0,00</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span></span>
                    <span>0%</span>
                  </div>
                </div>
                <hr class="mt-0 line">
                <div class="p-3 d-flex justify-content-between">
                  <div class="d-flex flex-column">
                    <span><b>Total</b></span>             
                  </div>
                  <span><b>R$ 17.649,98</b></span>
                </div>
                <div class="p-3">
                <button class="btn btn-success btn-block free-button">Finalizar Compra</button> 
                </div>    
              </div>
          </div>
        </div>
      </div>
</body>
</html>
